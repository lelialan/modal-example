<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Modal</title>
    <!-- 引入 Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

<!-- 按鈕觸發模態視窗 -->
<a class="waves-effect waves-light btn modal-trigger" href="#modal1">打開彈跳視窗</a>

<!-- 模態視窗 -->
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>彈跳視窗標題</h4>
      <p>這是一個 Materialize CSS 的模態視窗!</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">關閉</a>
    </div>
</div>

<!-- 引入 Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.modal');
        var instances = M.Modal.init(elems);
    });
</script>

</body>
</html>
